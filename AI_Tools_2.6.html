<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾兜兜儿AI工具箱 - 精选100+实用AI工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5fa8ff;
            --background-color: #f0f8ff;
            --card-color: #ffffff;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            --success-color: #34c759;
            --warning-color: #ff9500;
            --danger-color: #ff3b30;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --category-color-1: #6a89cc;
            --category-color-2: #4ecdc4;
            --category-color-3: #45b7d1;
            --category-color-4: #96ceb4;
            --category-color-5: #ffcc5c;
            --category-color-6: #ff6f69;
            --category-color-7: #88d8b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f2ff, #f0f8ff);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        /* 头部样式 - 优化后更轻盈 */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 1rem 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .header-collapsed .header-content {
            padding-top: 0;
            padding-bottom: 0;
        }

        .header-collapsed .logo,
        .header-collapsed .subtitle {
            display: none;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .logo i {
            font-size: 2.2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        /* 语言切换 - 优化为下拉菜单 */
        .lang-container {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            z-index: 10;
            min-width: 120px;
        }

        .lang-option {
            padding: 10px 15px;
            color: var(--text-color);
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .lang-option:hover {
            background: #f5f5f5;
        }

        .lang-container:hover .lang-options {
            display: block;
        }

        /* 搜索区域 - 优化后更大更简洁 */
        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin: 10px auto;
            transition: all 0.3s ease;
        }

        #search-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            box-shadow: var(--shadow);
            padding-left: 50px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            height: 50px;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.85);
        }

        #search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        /* 数据管理按钮 - 管理员模式显示 */
        .data-management {
            display: none;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .data-btn {
            padding: 10px 25px;
            border-radius: 50px;
            background: white;
            color: var(--primary-color);
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .data-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            background: var(--primary-color);
            color: white;
        }

        /* 统计面板 */
        #stats-panel {
            display: none;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: var(--hover-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1000;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .stats-controls {
            display: flex;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 18px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .stat-icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 5px 0;
        }

        .stat-label {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .stat-link {
            display: block;
            margin-top: 5px;
            color: var(--primary-color);
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }

        /* 分类筛选 */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
            padding: 0 15px;
        }

        .category-btn {
            padding: 8px 16px;
            border-radius: 50px;
            background: white;
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            color: var(--light-text);
            box-shadow: var(--shadow);
        }

        .category-btn.active, .category-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 工具卡片区域 - 全面优化 */
        .tools-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .section-title {
            background: linear-gradient(90deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.3), rgba(74, 144, 226, 0.1));
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: var(--card-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-header {
            padding: 20px 20px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .tool-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .new-badge {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-left: 5px;
            font-weight: bold;
        }

        .tool-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .tool-author {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tool-category {
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--category-color-1);
            color: white;
        }

        .tool-description {
            color: var(--light-text);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tool-description.expanded {
            -webkit-line-clamp: unset;
        }

        .read-more {
            color: var(--primary-color);
            font-size: 0.8rem;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

        .card-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
        }

        .views-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .interaction-buttons {
            display: flex;
            gap: 15px;
        }

        .interaction-btn {
            background: transparent;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            position: relative;
        }

        .interaction-btn .icon-container {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .interaction-btn .count {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--light-text);
        }

        .interaction-btn.active .icon-container {
            background: #e6f2ff;
            color: var(--primary-color);
        }

        .interaction-btn.liked .icon-container {
            background: #ffebee;
            color: var(--danger-color);
        }

        .interaction-btn.favorited .icon-container {
            background: #fff8e1;
            color: var(--warning-color);
        }

        .interaction-btn.shared .icon-container {
            background: #e8f5e9;
            color: var(--success-color);
        }

        .admin-controls {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
        }

        .admin-controls.show {
            display: flex;
            gap: 8px;
        }

        .admin-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: scale(1.1);
        }

        .admin-btn.edit {
            background: var(--primary-color);
        }

        .admin-btn.delete {
            background: var(--danger-color);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            animation: modalAppear 0.4s ease;
        }

        @keyframes modalAppear {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 18px 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 22px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .form-required::after {
            content: " *";
            color: var(--danger-color);
        }

        .modal-footer {
            padding: 18px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: #f9f9f9;
            position: sticky;
            bottom: 0;
        }

        .btn {
            padding: 9px 22px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #3a7bd5;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-color);
            border: none;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #e0352b;
        }

        /* 排行榜模态框 */
        #ranking-modal .modal-content {
            max-width: 700px;
        }

        .ranking-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
            cursor: pointer;
        }

        .ranking-item:hover {
            background: #f9f9f9;
        }

        .rank {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f0f0f0;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .rank-1 {
            background: var(--gold);
            color: white;
        }

        .rank-2 {
            background: var(--silver);
            color: white;
        }

        .rank-3 {
            background: var(--bronze);
            color: white;
        }

        .ranking-info {
            flex-grow: 1;
        }

        .ranking-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--primary-color);
        }

        .ranking-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .ranking-value {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 25px 0;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .page-btn:hover:not(.active) {
            background: #f5f5f5;
        }

        /* 底部样式 */
        footer {
            background: linear-gradient(to right, #1a2a6c, #2a5298);
            color: white;
            padding: 40px 20px 30px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .footer-link:hover {
            color: white;
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* 解锁提示 */
        .unlock-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
            animation: fadeInOut 3s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; bottom: 10px; }
            20% { opacity: 1; bottom: 30px; }
            80% { opacity: 1; bottom: 30px; }
            100% { opacity: 0; bottom: 10px; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .social-links {
                flex-wrap: wrap;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .lang-container {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.4rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .lang-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域 - 优化后更轻盈 -->
    <header id="header">
        <div class="lang-container">
            <button class="lang-btn">
                <i class="fas fa-globe"></i> 简体
            </button>
            <div class="lang-options">
                <a href="#" class="lang-option">简体中文</a>
                <a href="#" class="lang-option">繁體中文</a>
                <a href="#" class="lang-option">English</a>
            </div>
        </div>
        
        <div class="header-content">

                if (scrollTop > 100 && scrollTop > lastScrollTop) {
                    // 向下滚动

                    // 向上滚动或回到顶部

                const matchesCategory = currentCategory === 'all' || tool.category === currentCategory;
                
                return matchesSearch && matchesCategory;

                    const description = this.previousElementSibling;
                    description.classList.toggle('expanded');
                    this.textContent = description.classList.contains('expanded') ? '收起' : '展开更多';
                });
            });
        }
        
        // 设置分页
        function setupPagination() {
            pagination.innerHTML = '';
            
            const pageCount = Math.ceil(filteredTools.length / toolsPerPage);
            
            if (pageCount <= 1) return;
            
            // 添加上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTools();
                    setupPagination();
                }
            });
            pagination.appendChild(prevBtn);
            
            // 添加页码按钮
            for (let i = 1; i <= pageCount; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTools();
                    setupPagination();
                });
                pagination.appendChild(pageBtn);
            }
            
            // 添加下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    renderTools();
                    setupPagination();
                }
            });
            pagination.appendChild(nextBtn);
        }
        
        // 更新统计面板
        function updateStats() {
            document.getElementById('total-tools').textContent = tools.length;
            
            const totalClicks = tools.reduce((sum, tool) => sum + tool.clicks, 0);
            document.getElementById('total-clicks').textContent = totalClicks;
            
            const totalLikes = tools.reduce((sum, tool) => sum + tool.likes, 0);
            document.getElementById('total-likes').textContent = totalLikes;
            
            const totalFavorites = tools.reduce((sum, tool) => sum + tool.favorites, 0);
            document.getElementById('total-favorites').textContent = totalFavorites;
        }
        
        // 渲染排行榜
        function renderRanking() {
            rankingList.innerHTML = '';
            
            // 获取有访问记录的工具
            const popularTools = [...tools]
                .filter(tool => tool.clicks > 0)
                .sort((a, b) => b.clicks - a.clicks)
                .slice(0, 100);
            
            if (popularTools.length === 0) {
                rankingList.innerHTML = '<div class="no-results">暂无排行榜数据</div>';
                return;
            }
            
            popularTools.forEach((tool, index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                rankingItem.dataset.url = tool.url;
                
                rankingItem.innerHTML = `
                    <div class="rank ${index < 3 ? 'rank-' + (index + 1) : ''}">${index + 1}</div>
                    <div class="ranking-info">
                        <div class="ranking-name">${sanitizeInput(tool.name)}</div>
                        <div class="ranking-stats">
                            <span>访问: <span class="ranking-value">${tool.clicks}</span></span>
                            <span>点赞: <span class="ranking-value">${tool.likes}</span></span>
                            <span>收藏: <span class="ranking-value">${tool.favorites}</span></span>
                        </div>
                    </div>
                `;
                
                rankingList.appendChild(rankingItem);
            });
        }
        
        // 打开添加工具模态框
        function openAddModal() {
            addToolModal.style.display = 'flex';
        }
        
        // 打开编辑工具模态框
        function openEditModal(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (tool) {
                document.getElementById('edit-tool-id').value = tool.id;
                document.getElementById('edit-tool-name').value = sanitizeInput(tool.name);
                document.getElementById('edit-tool-url').value = sanitizeURL(tool.url);
                document.getElementById('edit-tool-description').value = sanitizeInput(tool.description);
                document.getElementById('edit-tool-category').value = tool.category;
                
                editToolModal.style.display = 'flex';
            }
        }
        
        // 删除工具
        function deleteTool(toolId) {
            if (confirm('确定要删除这个工具吗？此操作无法撤销！')) {
                tools = tools.filter(t => t.id !== toolId);
                saveTools();
                
                // 更新UI
                filterTools();
                renderTools();
                setupPagination();
                updateStats();
                
                showMessage('工具已删除！');
            }
        }
        
        // 保存新工具
        function saveNewTool() {
            const name = document.getElementById('tool-name').value;
            const url = document.getElementById('tool-url').value;
            const description = document.getElementById('tool-description').value;
            const category = document.getElementById('tool-category').value;
            const uploader = document.getElementById('uploader-name').value || '匿名用户';
            const contact = document.getElementById('uploader-contact').value || '';
            
            if (!name || !url) {
                alert('工具名称和链接是必填项');
                return;
            }
            
            if (!isValidURL(url)) {
                alert('请输入有效的URL地址');
                return;
            }
            
            const newTool = {
                id: Date.now(), // 使用时间戳作为唯一ID
                name: sanitizeInput(name),
                url: sanitizeURL(url),
                description: sanitizeInput(description),
                category: category,
                clicks: 0,
                likes: 0,
                favorites: 0,
                shares: 0,
                liked: false,
                favorited: false,
                shared: false,
                addedDate: new Date().toISOString().split('T')[0],
                uploader: sanitizeInput(uploader),
                contact: sanitizeInput(contact)
            };
            
            tools.unshift(newTool); // 添加到开头
            saveTools();
            
            // 重置表单
            document.getElementById('tool-name').value = '';
            document.getElementById('tool-url').value = '';
            document.getElementById('tool-description').value = '';
            document.getElementById('uploader-name').value = '';
            document.getElementById('uploader-contact').value = '';
            
            // 关闭模态框
            addToolModal.style.display = 'none';
            
            // 更新UI
            filterTools();
            renderTools();
            setupPagination();
            updateStats();
            
            // 显示成功消息
            showMessage('工具添加成功！');
        }
        
        // 更新工具
        function updateTool() {
            const id = parseInt(document.getElementById('edit-tool-id').value);
            const name = document.getElementById('edit-tool-name').value;
            const url = document.getElementById('edit-tool-url').value;
            const description = document.getElementById('edit-tool-description').value;
            const category = document.getElementById('edit-tool-category').value;
            
            if (!name || !url) {
                alert('工具名称和链接是必填项');
                return;
            }
            
            if (!isValidURL(url)) {
                alert('请输入有效的URL地址');
                return;
            }
            
            const toolIndex = tools.findIndex(t => t.id === id);
            if (toolIndex !== -1) {
                tools[toolIndex].name = sanitizeInput(name);
                tools[toolIndex].url = sanitizeURL(url);
                tools[toolIndex].description = sanitizeInput(description);
                tools[toolIndex].category = category;
                
                saveTools();
                
                // 关闭模态框
                editToolModal.style.display = 'none';
                
                // 更新UI
                filterTools();
                renderTools();
                updateStats();
                
                showMessage('工具更新成功！');
            }
        }
        
        // 增加工具点击量
        function incrementClicks(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (tool) {
                tool.clicks++;
                saveTools();
                updateStats();
            }
        }
        
        // 切换点赞状态
        function toggleLike(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (tool) {
                tool.liked = !tool.liked;
                tool.likes += tool.liked ? 1 : -1;
                saveTools();
                renderTools();
                updateStats();
            }
        }
        
        // 切换收藏状态
        function toggleFavorite(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (tool) {
                tool.favorited = !tool.favorited;
                tool.favorites += tool.favorited ? 1 : -1;
                saveTools();
                renderTools();
                updateStats();
            }
        }
        
        // 分享工具
        function shareTool(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (tool) {
                tool.shared = !tool.shared;
                tool.shares += tool.shared ? 1 : -1;
                
                // 创建虚拟textarea复制链接
                const textarea = document.createElement('textarea');
                textarea.value = `${tool.name} - ${tool.url}`;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                saveTools();
                renderTools();
                updateStats();
                
                showMessage('链接已复制到剪贴板！');
            }
        }
        
        // 显示消息
        function showMessage(message) {
            unlockMessage.textContent = message;
            unlockMessage.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                unlockMessage.style.display = 'none';
            }, 3000);
        }
        
        // 导出数据为JSON
        function exportData() {
            const dataStr = JSON.stringify(tools, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'ai-tools-data.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showMessage('数据导出成功！');
        }
        
        // 导入数据
        function importData() {
            importFile.click();
        }
        
        // 处理导入的文件
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedTools = JSON.parse(e.target.result);
                    
                    // 验证导入的数据结构
                    if (!Array.isArray(importedTools)) {
                        showMessage('导入失败：数据格式不正确');
                        return;
                    }
                    
                    // 合并数据
                    importedTools.forEach(importedTool => {
                        const existingIndex = tools.findIndex(t => t.id === importedTool.id);
                        if (existingIndex !== -1) {
                            // 更新现有工具
                            tools[existingIndex] = {...tools[existingIndex], ...importedTool};
                        } else {
                            // 添加新工具
                            tools.push(importedTool);
                        }
                    });
                    
                    saveTools();
                    filterTools();
                    renderTools();
                    setupPagination();
                    updateStats();
                    
                    showMessage('数据导入成功！');
                } catch (error) {
                    showMessage('导入失败：' + error.message);
                }
            };
            reader.readAsText(file);
            
            // 重置文件输入
            event.target.value = '';
        }
        
        // 获取分类颜色
        function getCategoryColor(category) {
            const colors = {
                '写作': 'var(--category-color-1)',
                '设计': 'var(--category-color-2)',
                '编程': 'var(--category-color-3)',
                '研究': 'var(--category-color-4)',
                '视频': 'var(--category-color-5)',
                '音乐': 'var(--category-color-6)',
                '其他': 'var(--category-color-7)'
            };
            
            return colors[category] || 'var(--light-text)';
        }
        
        // 安全功能：输入消毒
        function sanitizeInput(input) {
            if (!input) return '';
            return input
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;');
        }
        
        // 安全功能：URL消毒和验证
        function sanitizeURL(url) {
            try {
                const parsedUrl = new URL(url);
                if (parsedUrl.protocol !== 'http:' && parsedUrl.protocol !== 'https:') {
                    return 'about:blank';
                }
                return parsedUrl.href;
            } catch (e) {
                return 'about:blank';
            }
        }
        
        // 安全功能：验证URL
        function isValidURL(url) {
            try {
                const parsedUrl = new URL(url);
                return parsedUrl.protocol === 'http:' || parsedUrl.protocol === 'https:';
            } catch (e) {
                return false;
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 顶部区域5次点击显示统计面板
            header.addEventListener('click', (e) => {
                if (e.target === header || e.target.classList.contains('header-content')) {
                    const currentTime = new Date().getTime();
                    
                    if (currentTime - lastClickTime < 500) {
                        clickCount++;
                    } else {
                        clickCount = 1;
                    }
                    
                    lastClickTime = currentTime;
                    
                    if (clickCount === 5) {
                        statsPanel.style.display = 'block';
                        updateStats();
                        clickCount = 0;
                        
                        // 显示解锁消息
                        unlockMessage.textContent = "管理员功能已解锁！";
                        unlockMessage.style.display = 'block';
                        adminMode = true;
                        dataManagement.style.display = 'flex';
                        
                        setTimeout(() => {
                            unlockMessage.style.display = 'none';
                        }, 3000);
                    }
                }
            });
            
            // 底部区域5次点击显示添加表单
            document.querySelector('footer').addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                
                if (currentTime - lastClickTime < 500) {
                    clickCount++;
                } else {
                    clickCount = 1;
                }
                
                lastClickTime = currentTime;
                
                if (clickCount === 5) {
                    openAddModal();
                    clickCount = 0;
                    
                    // 显示解锁消息
                    unlockMessage.textContent = "管理员功能已解锁！";
                    unlockMessage.style.display = 'block';
                    adminMode = true;
                    dataManagement.style.display = 'flex';
                    
                    setTimeout(() => {
                        unlockMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // 关闭统计面板
            closeStats.addEventListener('click', () => {
                statsPanel.style.display = 'none';
            });
            
            // 刷新统计数据
            refreshStats.addEventListener('click', updateStats);
            
            // 显示排行榜
            showRanking.addEventListener('click', () => {
                renderRanking();
                rankingModal.style.display = 'flex';
            });
            
            // 排行榜项点击跳转
            rankingList.addEventListener('click', (e) => {
                const rankingItem = e.target.closest('.ranking-item');
                if (rankingItem) {
                    const url = rankingItem.dataset.url;
                    if (url) {
                        window.open(url, '_blank');
                    }
                }
            });
            
            // 搜索功能 - 支持回车键
            searchInput.addEventListener('input', () => {
                filterTools();
                renderTools();
                setupPagination();
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    filterTools();
                    renderTools();
                    setupPagination();
                }
            });
            
            // 分类筛选
            categoryFilter.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryFilter.querySelector('.active').classList.remove('active');
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    filterTools();
                    renderTools();
                    setupPagination();
                });
            });
            
            // 关闭模态框
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => {
                    addToolModal.style.display = 'none';
                    editToolModal.style.display = 'none';
                    rankingModal.style.display = 'none';
                });
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === addToolModal) {
                    addToolModal.style.display = 'none';
                }
                if (e.target === editToolModal) {
                    editToolModal.style.display = 'none';
                }
                if (e.target === rankingModal) {
                    rankingModal.style.display = 'none';
                }
            });
            
            // 保存新工具
            saveToolBtn.addEventListener('click', saveNewTool);
            
            // 更新工具
            updateToolBtn.addEventListener('click', updateTool);
            
            // 重置表单
            resetFormBtn.addEventListener('click', () => {
                document.getElementById('tool-name').value = '';
                document.getElementById('tool-url').value = '';
                document.getElementById('tool-description').value = '';
                document.getElementById('uploader-name').value = '';
                document.getElementById('uploader-contact').value = '';
            });
            
            // 使用回车键提交表单
            document.getElementById('tool-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveNewTool();
            });
            document.getElementById('tool-url').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveNewTool();
            });
            
            // 导入导出功能
            importBtn.addEventListener('click', importData);
            exportBtn.addEventListener('click', exportData);
            importFile.addEventListener('change', handleFileImport);
            
            // 卡片事件委托
            toolsGrid.addEventListener('click', (e) => {
                // 卡片跳转（排除按钮区域）
                if ((e.target.classList.contains('tool-card') || 
                    e.target.closest('.card-header') || 
                    e.target.closest('.card-body')) && 
                    !e.target.classList.contains('admin-btn') &&
                    !e.target.closest('.admin-btn') &&
                    !e.target.classList.contains('read-more')) {
                    const card = e.target.closest('.tool-card');
                    const toolId = parseInt(card.dataset.id);
                    const tool = tools.find(t => t.id === toolId);
                    if (tool) {
                        incrementClicks(toolId);
                        window.open(tool.url, '_blank');
                    }
                }
                
                // 点赞按钮
                if (e.target.classList.contains('interaction-btn') || e.target.closest('.interaction-btn')) {
                    const btn = e.target.classList.contains('interaction-btn') ? e.target : e.target.closest('.interaction-btn');
                    const toolId = parseInt(btn.dataset.id);
                    const type = btn.dataset.type;
                    
                    switch (type) {
                        case 'like':
                            toggleLike(toolId);
                            break;
                        case 'favorite':
                            toggleFavorite(toolId);
                            break;
                        case 'share':
                            shareTool(toolId);
                            break;
                    }
                }
                
                // 管理员按钮
                if (e.target.classList.contains('admin-btn') || e.target.closest('.admin-btn')) {
                    const btn = e.target.classList.contains('admin-btn') ? e.target : e.target.closest('.admin-btn');
                    const toolId = parseInt(btn.dataset.id);
                    
                    if (btn.classList.contains('edit')) {
                        openEditModal(toolId);
                    } else if (btn.classList.contains('delete')) {
                        deleteTool(toolId);
                    }
                }
            });
            
            // 卡片底部区域5次点击激活管理员模式
            toolsGrid.addEventListener('click', (e) => {
                if (e.target.closest('.card-footer')) {
                    const currentTime = new Date().getTime();
                    
                    if (currentTime - lastClickTime < 500) {
                        clickCount++;
                    } else {
                        clickCount = 1;
                    }
                    
                    lastClickTime = currentTime;
                    
                    if (clickCount === 5) {
                        adminMode = !adminMode;
                        dataManagement.style.display = adminMode ? 'flex' : 'none';
                        renderTools();
                        clickCount = 0;
                        
                        // 显示解锁消息
                        unlockMessage.textContent = adminMode ? "管理员功能已解锁！" : "管理员功能已关闭";
                        unlockMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            unlockMessage.style.display = 'none';
                        }, 3000);
                    }
                }
            });
        }
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
