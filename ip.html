<script>
// æœ¬åœ°å­˜å‚¨åˆå§‹åŒ–
let allData = JSON.parse(localStorage.getItem('phoneNumbers')) || [];

const itemsPerPage = 10;

const countryData = {
    'ä¸­å›½': {

        generate: () => {

                '130','131','132','133','134','135','136','137','138','139',
                '144','146','148','150','151','152','153','155','156','157',
                '158','159','165','166','170','171','172','173','174','175',
                '176','177','178','180','181','182','183','184','185','186',
                '187','188','189','191','198','199'
            ];
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            return prefix + Math.random().toString().slice(2, 11).padEnd(9, '0').slice(0, 9);
        }
    },
    'ç¾å›½': {
        code: '+1',
        iso: 'US',
        generate: () => {
            const areaCodes = ['201','202','203','205','206','212','213','214','215','216'];
            return `(${areaCodes[Math.floor(Math.random() * areaCodes.length)]}) ` +

        }
    },
    'å¾·å›½': {
        code: '+49',

        generate: () => {
            const prefixes = ['0151','0152','0157','0159','0162','0170','0171','0175','0176'];
            return prefixes[Math.floor(Math.random() * prefixes.length)] + 
                Math.random().toString().slice(2,9).padEnd(7,'0');
        }
    },
    'å°åº¦': {
        code: '+91',
        iso: 'IN',
        generate: () => {
            const codes = ['9849','9000','9963','9700','9885','9010']; // å¸¸è§å°åº¦ç§»åŠ¨å‰ç¼€
            return `${codes[Math.floor(Math.random() * codes.length)]}` +

};

function generateNumbers() {
    const countryInput = document.getElementById('country').value.trim();
    const country = countryInput || 'ä¸­å›½';
    
    if (!countryData[country]) {
        alert('ä¸æ”¯æŒè¯¥å›½å®¶/åœ°åŒº');
        return;
    }

    const { iso, code, generate } = countryData[country];
    const batch = Array.from({ length: 10 }, () => ({
        country,
        iso,
        code,
        number: generate()
    }));

    allData.push(...batch);
    localStorage.setItem('phoneNumbers', JSON.stringify(allData));
    
    currentPage = Math.ceil(allData.length / itemsPerPage);
    updateCounter();
    renderTable();
    renderPagination();
}

function renderTable() {
    const start = (currentPage - 1) * itemsPerPage;
    const tbody = document.getElementById('dataBody');
    tbody.innerHTML = allData
        .slice(start, start + itemsPerPage)
        .map(item => `
            <tr>
                <td>${item.country}</td>
                <td>${item.iso}</td>
                <td>${item.code}</td>
                <td style="font-family: monospace">${item.number}</td>
            </tr>
        `).join('');
}

function renderPagination() {
    const totalPages = Math.ceil(allData.length / itemsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
        <button 
            class="${i + 1 === currentPage ? 'active' : ''}" 
            onclick="changePage(${i + 1})">
            ${i + 1}
        </button>
    `).join('');
}

function changePage(page) {
    currentPage = page;
    renderTable();
}

function resetInput() {
    document.getElementById('country').value = '';
}

function updateCounter() {
    document.getElementById('counter').textContent = `å·²ç”Ÿæˆ ${allData.length} æ¡æ•°æ®`;
}


// ==================== å¯¼å‡ºåŠŸèƒ½ä¼˜åŒ– ====================
function exportData() {
  const format = document.getElementById('exportFormat').value;
  try {
    switch(format) {
      case 'xlsx':
        exportExcel();
        break;
      case 'pdf':
        exportPDF();
        break;

        throw new Error('Unsupported format');

  } catch (error) {
    alert(`å¯¼å‡ºå¤±è´¥: ${error.message}`);
    console.error(error);
  }
}
// Excelå¯¼å‡ºä¼˜åŒ–ï¼ˆå¢åŠ åˆ—å®½å’Œæ ·å¼ï¼‰
function exportExcel() {
  const header = ['å›½å®¶', 'å›½é™…ç¼©å†™', 'åŒºå·', 'æ‰‹æœºå·ç '];
  const data = allData.map(item => [
    item.country,
    item.iso,
    item.code,
    item.number
  ]);

  const worksheet = XLSX.utils.aoa_to_sheet([header, ...data]);
  
  // è®¾ç½®åˆ—å®½
  worksheet['!cols'] = [
    {wch: 15}, // å›½å®¶åˆ—å®½
    {wch: 10}, // ISOä»£ç 
    {wch: 8},  // åŒºå·
    {wch: 20}  // æ‰‹æœºå·
  ];

  // è®¾ç½®æ ‡é¢˜æ ·å¼
  const headerStyle = {
    font: { bold: true, color: { rgb: "FFFFFF" } },
    fill: { fgColor: { rgb: "4CAF50" } }
  };
  
  for(let col=0; col<header.length; col++){
    const cell = XLSX.utils.encode_cell({r:0, c:col});
    worksheet[cell].s = headerStyle;
  }

  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "æ‰‹æœºå·ç ");
  XLSX.writeFile(workbook, `æ‰‹æœºå·ç _${Date.now()}.xlsx`);
}

// é€šç”¨TXTå¯¼å‡ºä¼˜åŒ–
function exportTextFile() {
  const content = allData.map(item => 
    `å›½å®¶ï¼š${item.country}\tç¼©å†™ï¼š${item.iso}\tåŒºå·ï¼š${item.code}\tå·ç ï¼š${item.number}`

}

// CSVå¯¼å‡ºç¼–ç ä¼˜åŒ–
function exportCSV() {
  const csvContent = [
    '\ufeffå›½å®¶,å›½é™…ç¼©å†™,åŒºå·,æ‰‹æœºå·ç ', // BOMå¤´è§£å†³Excelä¸­æ–‡ä¹±ç 
    ...allData.map(item =>

    )
  ].join('\n');
  
  const blob = new Blob([csvContent], {

  });

}


// æ–‡ä»¶ä¿å­˜å™¨
function saveAs(blob, filename) {
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  link.href = url;
  link.download = filename;
  document.body.appendChild(link);
  link.click();
  setTimeout(() => {
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }, 100);
}
