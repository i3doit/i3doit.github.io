<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾兜兜儿AI工具箱 - 精选100+实用AI工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5fa8ff;
            --background-color: #f0f8ff;
            --card-color: #ffffff;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            --success-color: #34c759;
            --warning-color: #ff9500;
            --danger-color: #ff3b30;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --category-color-1: #6a89cc;
            --category-color-2: #4ecdc4;
            --category-color-3: #45b7d1;
            --category-color-4: #96ceb4;
            --category-color-5: #ffcc5c;
            --category-color-6: #ff6f69;
            --category-color-7: #88d8b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f2ff, #f0f8ff);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.2rem 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            max-width: 600px;
        }

        /* 语言切换 */
        .lang-switcher {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* 搜索区域 */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin: 5px auto;
        }

        #search-input {
            width: 100%;
            padding: 12px 18px;
            border-radius: 50px;
            border: none;
            font-size: 0.95rem;
            box-shadow: var(--shadow);
            padding-left: 45px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        #search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.9);
        }

        /* 统计面板 */
        #stats-panel {
            display: none;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: var(--hover-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .stats-controls {
            display: flex;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 18px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .stat-icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 5px 0;
        }

        .stat-label {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .stat-link {
            display: block;
            margin-top: 5px;
            color: var(--primary-color);
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }

        /* 分类筛选 */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
            padding: 0 15px;
        }

        .category-btn {
            padding: 8px 16px;
            border-radius: 50px;
            background: white;
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            color: var(--light-text);
            box-shadow: var(--shadow);
        }

        .category-btn.active, .category-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 工具卡片区域 */
        .tools-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 22px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: var(--card-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-header {
            padding: 18px 18px 12px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .tool-name {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
            padding-right: 30px;
        }

        .tool-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--category-color-1);
            color: white;
            margin-bottom: 10px;
        }

        .tool-description {
            color: var(--light-text);
            font-size: 0.85rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-body {
            padding: 12px 18px 10px;
            flex-grow: 1;
        }

        .card-footer {
            padding: 12px 18px;
            background: rgba(240, 244, 255, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .use-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 7px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .use-btn:hover {
            background: #3a7bd5;
        }

        .interaction-buttons {
            display: flex;
            gap: 12px;
        }

        .interaction-btn {
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .interaction-btn .count {
            font-size: 0.75rem;
            margin-top: 2px;
        }

        .interaction-btn.active {
            color: var(--primary-color);
        }

        .interaction-btn.liked {
            color: #ff3b30;
        }

        .interaction-btn.favorited {
            color: #ffcc00;
        }

        .new-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--success-color);
            color: white;
            padding: 2px 8px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 2;
        }

        .admin-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--warning-color);
            color: white;
            padding: 2px 8px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 2;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: modalAppear 0.4s ease;
        }

        @keyframes modalAppear {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 18px 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 22px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .modal-footer {
            padding: 18px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: #f9f9f9;
        }

        .btn {
            padding: 9px 22px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #3a7bd5;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-color);
            border: none;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* 排行榜模态框 */
        #ranking-modal .modal-content {
            max-width: 700px;
        }

        .ranking-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .ranking-item:hover {
            background: #f9f9f9;
        }

        .rank {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f0f0f0;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .rank-1 {
            background: var(--gold);
            color: white;
        }

        .rank-2 {
            background: var(--silver);
            color: white;
        }

        .rank-3 {
            background: var(--bronze);
            color: white;
        }

        .ranking-info {
            flex-grow: 1;
        }

        .ranking-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .ranking-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .ranking-value {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 25px 0;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .page-btn:hover:not(.active) {
            background: #f5f5f5;
        }

        /* 底部样式 */
        footer {
            background: linear-gradient(to right, #1a2a6c, #2a5298);
            color: white;
            padding: 40px 20px 30px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .footer-link:hover {
            color: white;
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* 解锁提示 */
        .unlock-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
            animation: fadeInOut 3s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; bottom: 10px; }
            20% { opacity: 1; bottom: 30px; }
            80% { opacity: 1; bottom: 30px; }
            100% { opacity: 0; bottom: 10px; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .social-links {
                flex-wrap: wrap;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.4rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .lang-switcher {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="lang-switcher">
            <button class="lang-btn active">简体</button>
            <button class="lang-btn">English</button>
            <button class="lang-btn">繁體</button>
        </div>
        
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>艾兜兜儿AI工具箱</h1>
            </div>
            <p class="subtitle">精选100+实用AI工具，提升您的工作效率与创造力</p>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="搜索AI工具...">
            </div>
        </div>
    </header>
    
    <!-- 统计面板 -->
    <div id="stats-panel">
        <div class="stats-header">
            <h2 class="stats-title">数据统计</h2>
            <div class="stats-controls">
                <button class="btn btn-secondary" id="refresh-stats">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
                <button id="close-stats" class="close-modal">&times;</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-tools"></i></div>
                <div class="stat-value" id="total-tools">0</div>
                <div class="stat-label">总工具数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-mouse-pointer"></i></div>
                <div class="stat-value" id="total-clicks">0</div>
                <div class="stat-label">总点击量</div>
                <div class="stat-link" id="show-ranking">查看排行榜</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-heart"></i></div>
                <div class="stat-value" id="total-likes">0</div>
                <div class="stat-label">总点赞数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-star"></i></div>
                <div class="stat-value" id="total-favorites">0</div>
                <div class="stat-label">总收藏数</div>
            </div>
        </div>
    </div>
    
    <!-- 分类筛选 -->
    <div class="category-filter" id="category-filter">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="写作">写作</button>
        <button class="category-btn" data-category="设计">设计</button>
        <button class="category-btn" data-category="编程">编程</button>
        <button class="category-btn" data-category="研究">研究</button>
        <button class="category-btn" data-category="视频">视频</button>
        <button class="category-btn" data-category="音乐">音乐</button>
        <button class="category-btn" data-category="其他">其他</button>
    </div>
    
    <!-- 工具展示区域 -->
    <div class="tools-container">
        <div class="tools-grid" id="tools-grid">
            <!-- 工具卡片将通过JS动态生成 -->
        </div>
        
        <!-- 分页控件 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JS动态生成 -->
        </div>
    </div>
    
    <!-- 新增工具模态框 -->
    <div id="add-tool-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加新工具</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">工具名称</label>
                    <input type="text" id="tool-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">工具链接</label>
                    <input type="url" id="tool-url" class="form-input" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">工具描述</label>
                    <textarea id="tool-description" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">分类</label>
                    <select id="tool-category" class="form-input">
                        <option value="写作">写作</option>
                        <option value="设计">设计</option>
                        <option value="编程">编程</option>

        // 过滤工具（基于搜索和分类）
        function filterTools() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredTools = tools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) || 
                                     tool.description.toLowerCase().includes(searchTerm) ||
                                     tool.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = currentCategory === 'all' || tool.category === currentCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            // 按添加时间降序排序
            filteredTools.sort((a, b) => {
                return new Date(b.addedDate) - new Date(a.addedDate);
            });
            
            // 重置当前页面
            currentPage = 1;
        }
        
        // 渲染工具卡片
        function renderTools() {

            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTools();
                    setupPagination();
                }

            pagination.appendChild(prevBtn);
            
            // 添加页码按钮
            for (let i = 1; i <= pageCount; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTools();
                    setupPagination();
                });
                pagination.appendChild(pageBtn);

            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {

        // 安全功能：输入消毒
        function sanitizeInput(input) {
            return input
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;');
        }
        
        // 安全功能：URL消毒和验证
        function sanitizeURL(url) {
            try {
                const parsedUrl = new URL(url);
                if (parsedUrl.protocol !== 'http:' && parsedUrl.protocol !== 'https:') {
                    return 'about:blank';
                }
                return parsedUrl.href;
            } catch (e) {
                return 'about:blank';
            }
        }
        
        // 安全功能：验证URL
        function isValidURL(url) {
            try {
                const parsedUrl = new URL(url);
                return parsedUrl.protocol === 'http:' || parsedUrl.protocol === 'https:';
            } catch (e) {
                return false;
            }
        }

                    }
                }
            });
            
            // 底部区域5次点击显示添加表单
            let footerClickCount = 0;
            let footerLastClickTime = 0;
            document.querySelector('footer').addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                
                if (currentTime - footerLastClickTime < 500) {
                    footerClickCount++;
                } else {
                    footerClickCount = 1;
                }
                
                footerLastClickTime = currentTime;
                
                if (footerClickCount === 5) {
                    openAddModal();
                    footerClickCount = 0;
                    
                    // 显示解锁消息
                    unlockMessage.textContent = "管理员功能已解锁！";
                    unlockMessage.style.display = 'block';
                    adminMode = true;
                    
                    setTimeout(() => {
                        unlockMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // 关闭统计面板
            closeStats.addEventListener('click', () => {
                statsPanel.style.display = 'none';
            });
            
            // 刷新统计数据
            refreshStats.addEventListener('click', updateStats);
            
            // 显示排行榜
            showRanking.addEventListener('click', () => {
                renderRanking();
                rankingModal.style.display = 'flex';
            });
            
            // 搜索功能
            searchInput.addEventListener('input', () => {
                filterTools();
                renderTools();
                setupPagination();
            });
            
            // 分类筛选
            categoryFilter.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryFilter.querySelector('.active').classList.remove('active');
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    filterTools();
                    renderTools();
                    setupPagination();
                });
            });
            
            // 关闭模态框
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => {
                    addToolModal.style.display = 'none';
                    editToolModal.style.display = 'none';
                    rankingModal.style.display = 'none';
                });
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === addToolModal) {
                    addToolModal.style.display = 'none';
                }
                if (e.target === editToolModal) {
                    editToolModal.style.display = 'none';
                }
                if (e.target === rankingModal) {
                    rankingModal.style.display = 'none';
                }
            });
            
            // 保存新工具
            saveToolBtn.addEventListener('click', saveNewTool);
            
            // 更新工具
            updateToolBtn.addEventListener('click', updateTool);
            
            // 重置表单
            resetFormBtn.addEventListener('click', () => {
                document.getElementById('tool-name').value = '';
                document.getElementById('tool-url').value = '';
                document.getElementById('tool-description').value = '';
                document.getElementById('uploader-name').value = '';
                document.getElementById('uploader-contact').value = '';
            });
            
            // 使用回车键提交表单
            document.getElementById('tool-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveNewTool();
            });
            document.getElementById('tool-url').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveNewTool();
            });
            
            // 卡片事件委托
            toolsGrid.addEventListener('click', (e) => {
                // 卡片跳转（排除按钮区域）
                if (e.target.classList.contains('tool-card') || 
                    e.target.closest('.card-header') || 
                    e.target.closest('.card-body')) {
                    const card = e.target.closest('.tool-card');
                    const toolId = parseInt(card.dataset.id);
                    const tool = tools.find(t => t.id === toolId);
                    if (tool) {
                        incrementClicks(toolId);
                        window.open(tool.url, '_blank');
                    }
                }
                
                // 去使用按钮
                if (e.target.classList.contains('use-btn') || e.target.closest('.use-btn')) {
                    const btn = e.target.classList.contains('use-btn') ? e.target : e.target.closest('.use-btn');
                    const toolId = parseInt(btn.dataset.id);
                    incrementClicks(toolId);
                }
                
                // 点赞按钮
                if (e.target.classList.contains('like-btn') || e.target.closest('.like-btn')) {
                    const btn = e.target.classList.contains('like-btn') ? e.target : e.target.closest('.like-btn');
                    const toolId = parseInt(btn.dataset.id);
                    toggleLike(toolId);
                }
                
                // 收藏按钮
                if (e.target.classList.contains('favorite-btn') || e.target.closest('.favorite-btn')) {
                    const btn = e.target.classList.contains('favorite-btn') ? e.target : e.target.closest('.favorite-btn');
                    const toolId = parseInt(btn.dataset.id);
                    toggleFavorite(toolId);
                }
                
                // 分享按钮
                if (e.target.classList.contains('share-btn') || e.target.closest('.share-btn')) {
                    const btn = e.target.classList.contains('share-btn') ? e.target : e.target.closest('.share-btn');
                    const toolId = parseInt(btn.dataset.id);
                    shareTool(toolId);
                }
            });
            
            // 卡片管理员模式激活（连续点击5次）
            toolsGrid.addEventListener('dblclick', (e) => {
                const card = e.target.closest('.tool-card');
                if (!card) return;
                
                const toolId = parseInt(card.dataset.id);
                openEditModal(toolId);
            });
        }
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
