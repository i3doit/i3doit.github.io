<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾兜兜儿AI工具箱 - 终极优化版</title>
    <link rel="stylesheet" href="https://i3doit.github.io/assets/css/AI_Tools_style.css">
    <link rel="stylesheet" href="https://i3doit.github.io/assets/js/AI_Tools.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航 -->
    <header>
        <div class="logo-container">
            <i class="fas fa-robot logo-icon"></i>
            <h1>艾兜兜儿AI工具箱</h1>
        </div>
        <div class="header-controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索AI工具...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <button id="refresh-btn" title="刷新数据"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <!-- 分类筛选 -->
    <div class="filters">
        <div class="filter-group">
            <button class="filter-btn active" data-category="all">全部</button>
            <button class="filter-btn" data-category="chat">聊天对话</button>
            <button class="filter-btn" data-category="image">图像创作</button>
            <button class="filter-btn" data-category="video">视频生成</button>
            <button class="filter-btn" data-category="audio">音频处理</button>
            <button class="filter-btn" data-category="productivity">效率工具</button>
        </div>
        <div class="filter-info">
            <span id="tool-count">加载中...</span>
        </div>
    </div>

    <!-- 工具展示区域 -->
    <main>
        <div class="loading-container" id="loading">
            <div class="spinner"></div>
            <p>正在加载AI工具数据...</p>
        </div>
        <div class="tools-container" id="tools-container"></div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>© 2025 艾兜兜儿AI工具箱 | 数据来源: Google Sheets</p>
            <div class="footer-links">
                <a href="#" class="update-time">最后更新: <span id="update-time">--:--:--</span></a>
                <a href="https://github.com/i3doit" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript文件 -->
    <script src="AI_Tools.js"></script>
</body>
</html>
